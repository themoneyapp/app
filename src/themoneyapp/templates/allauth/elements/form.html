{% load allauth %}

{% for err in attrs.form.non_field_errors %}

  {% include "_components/alert.html" with level="error" message=err %}

{% endfor %}
<form method="{{ attrs.method }}"
      action="{{ attrs.action }}"
      class="mt-8 space-y-6 allauth-form">
  {% slot body %}
  {% endslot %}
  {% slot actions %}
  {% endslot %}
</form>
